<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Invite</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --hot-pink: #ff0055;
            --soft-pink: #ff758f;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #0f0f0f;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #2b001e 0%, #000 100%);
            z-index: -1;
        }

        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 50px 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .photo-card {
            background: white;
            padding: 8px 8px 22px 8px; 
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
            border-radius: 2px;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }

        .photo-card img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block; 
        }

        /* Adjust this percentage to shift the image right (0% is left, 100% is right) */
        .right-card img {
            object-position: 10% center; 
        }

        .left-card, .right-card { 
            width: 37%; 
            max-width: 160px;
            aspect-ratio: 4 / 3; 
        }

        .center-card { 
            width: 32%; 
            max-width: 140px;
            aspect-ratio: 2 / 3; 
            z-index: 2;
        }
        
        .photo-card:nth-child(1) { transform: rotate(-8deg) translateY(15px); }
        .photo-card:nth-child(2) { transform: rotate(0deg) translateY(-10px); }
        .photo-card:nth-child(3) { transform: rotate(8deg) translateY(15px); }

        .content {
            width: 88%;
            padding: 30px 20px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            margin-top: 15px;
        }

        h1 { font-size: 1.6rem; color: var(--soft-pink); margin-top: 0; }

        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            height: 60px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        #yesBtn { background: var(--hot-pink); color: white; order: 1; }
        #noBtn { background: white; color: black; order: 2; }

        #successPage {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            animation: fadeIn 1s forwards;
        }

        .big-polaroid {
            width: 92%;
            max-width: 380px; 
            background: white;
            padding: 12px 12px 45px 12px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.7);
            transform: rotate(-2deg);
            margin-top: 20px;
            margin-bottom: 25px;
        }

        .big-polaroid img { 
            width: 100%; 
            height: auto; 
            max-height: 65vh; 
            object-fit: contain; 
            display: block; 
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div id="mainPage" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <div class="gallery">
            <div class="photo-card left-card"><img src="sajs1.jpeg"></div>
            <div class="photo-card center-card"><img src="sajs2.jpeg"></div>
            <div class="photo-card right-card"><img src="sajs3.jpeg"></div>
        </div>

        <div class="content">
            <h1>Hey SANCHITHA...</h1>
            <p>I've been thinking about you all day.</p>
            <h3>Will you be my Valentine?</h3>

            <div class="btn-container" id="buttonBox">
                <button id="yesBtn" onclick="celebrate()">YES</button>
                <button id="noBtn" onclick="swapButtons()">No</button>
            </div>
        </div>
    </div>

    <div id="successPage">
        <div class="big-polaroid">
            <img src="sajs4.jpeg">
        </div>
        
        <h1 style="font-size: 2.2rem; margin-bottom: 10px;">ðŸŒ¹ It's a Date!</h1>
        <p style="font-size: 1.2rem; color: var(--soft-pink);">You made the right choice.</p>
        <p style="opacity: 0.8;">I won't let you regret it<br><small>(not that you had a choice ðŸ˜‰)</small></p>
    </div>

    <script>
        let isSwapped = false;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        function swapButtons() {
            if (!isSwapped) {
                yesBtn.style.order = "2";
                noBtn.style.order = "1";
                isSwapped = true;
            } else {
                yesBtn.style.order = "1";
                noBtn.style.order = "2";
                isSwapped = false;
            }
        }

        function celebrate() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff0055', '#ffffff', '#ffb3c1']
            });

            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('successPage').style.display = 'flex';
        }
    </script>
</body>
</html>
